name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # - name: Cache build
      #   id: cache-build
      #   uses: actions/cache@v4
      #   with:
      #     path: build
      #     key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

      # - name: Cache diagrams
      #   id: cache-diagrams
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       **/*.dark.svg
      #       **/*.light.svg
      #     key: ${{ runner.os }}-diagrams

      # - name: Cache social cards
      #   id: cache-socialcards
      #   uses: actions/cache@v4
      #   with:
      #     path: '**/socialcard.png'
      #     key: ${{ runner.os }}-socialcards

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: graphviz inkscape python3-lxml python3-pytest python3-pil python3-pytest-cov fonts-inter
          version: 1.0
          execute_install_scripts: true

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install PlantUML
        run: |
          curl -sSLf -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.6/plantuml-1.2024.6.jar 

      - name: Generate diagrams
        run: make diagrams PLANTUML="java -jar plantuml.jar"

      - name: Generate social cards
        run: make socialcards

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
