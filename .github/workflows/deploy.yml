name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fontist/setup-fontist@v2

      # - uses: awalsh128/cache-apt-pkgs-action@latest
      #   with:
      #     packages: graphviz
      #     version: 1.0
    
      - name: Install grapviz
        run: sudo apt-get install graphviz

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install PlantUML
        run: |
          curl -sSLf -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.6/plantuml-1.2024.6.jar 

      - name: Install Inkscape
        run: |
          sudo add-apt-repository ppa:inkscape.dev/stable
          sudo apt update
          sudo apt install -y inkscape python3-lxml python3-pytest python3-pil python3-pytest-cov

      - name: Install Inter font
        run: fontist install "Inter"

      - name: Generate diagrams
        run: make diagrams PLANTUML="java -jar plantuml.jar"

      - name: Generate social cards
        run: make socialcards

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
